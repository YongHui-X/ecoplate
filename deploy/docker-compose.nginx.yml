services:
  nginx:
    build:
      context: ./deploy
      dockerfile: Dockerfile.nginx
    container_name: ecoplate-nginx
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-upstream.conf:/etc/nginx/conf.d/ecoplate-upstream.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 3
