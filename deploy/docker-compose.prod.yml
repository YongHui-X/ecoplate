services:
  ecoplate-nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: ecoplate-nginx
    restart: unless-stopped
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-upstream.conf:/etc/nginx/ecoplate-upstream.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      ecoplate-app:
        condition: service_healthy
    networks:
      - ecoplate-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/nginx-health"]
      interval: 10s
      timeout: 5s
      retries: 3

  ecoplate-app:
    image: ${APP_IMAGE}:${IMAGE_TAG:-latest}
    container_name: ecoplate-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_PATH=/app/data/ecoplate.db
      - RECOMMENDATION_ENGINE_URL=http://ecoplate-recommendation:5000
    volumes:
      - ecoplate-data:/app/data
      - ecoplate-uploads:/app/public/uploads
    depends_on:
      ecoplate-recommendation:
        condition: service_healthy
    networks:
      - ecoplate-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  ecoplate-recommendation:
    image: ${REC_IMAGE}:${IMAGE_TAG:-latest}
    container_name: ecoplate-recommendation
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=production
    networks:
      - ecoplate-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  ecoplate-net:
    driver: bridge

volumes:
  ecoplate-data:
    external: true
  ecoplate-uploads:
    external: true
