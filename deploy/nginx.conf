upstream ecoplate_backend {
    include /etc/nginx/ecoplate-upstream.conf;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

server {
    listen 80;
    server_name _;
    server_tokens off;

    # Security headers (CSP is handled by the backend for context-aware policies)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self), geolocation=(self), microphone=(), payment=(), usb=()" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Hide upstream server headers (strips Bun's Server header)
    proxy_hide_header Server;
    proxy_hide_header X-Powered-By;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Static assets - long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://ecoplate_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        expires 30d;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://ecoplate_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Return JSON error responses instead of nginx HTML pages
        proxy_intercept_errors on;
        error_page 404 = @api_404;
        error_page 502 503 504 = @api_error;
    }

    # JSON 404 for API routes
    location @api_404 {
        default_type application/json;
        return 404 '{"error":"Not found","code":"NOT_FOUND"}';
    }

    # JSON error for API upstream failures
    location @api_error {
        default_type application/json;
        return 502 '{"error":"Service unavailable","code":"SERVICE_UNAVAILABLE"}';
    }

    # WebSocket support (restricted to upgrade requests only)
    location /ws {
        # Only allow actual WebSocket upgrades
        if ($http_upgrade !~* "websocket") {
            return 403;
        }

        proxy_pass http://ecoplate_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
    }

    # All other requests (SPA fallback)
    location / {
        proxy_pass http://ecoplate_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
