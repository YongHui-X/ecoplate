upstream ecoplate_backend {
    include /etc/nginx/ecoplate-upstream.conf;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Block TRACE, TRACK globally and OPTIONS on non-API routes (CWE-204 Proxy Disclosure)
# Using map to consolidate all method blocking at one level for consistent responses
map "$request_method:$request_uri" $deny_method {
    default 0;
    "~^(TRACE|TRACK):" 1;
    "~^OPTIONS:(?!/api/)" 1;
}

# HTTP server â€” redirect to HTTPS (except health check)
server {
    listen 8080;
    server_name _;
    server_tokens off;

    # Remove Server header to prevent server fingerprinting (CWE-204)
    more_clear_headers Server;

    # Health check for Docker (no redirect)
    location = /nginx-health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 8443 ssl;
    server_name _;
    server_tokens off;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Remove Server and X-Powered-By headers to prevent proxy/server fingerprinting (CWE-204)
    more_clear_headers Server;
    more_clear_headers X-Powered-By;

    # Block dangerous methods with empty body to prevent fingerprinting via error page content
    # Uses $deny_method map: TRACE/TRACK always blocked, OPTIONS blocked except /api/ (CORS)
    if ($deny_method) {
        return 405 'Method Not Allowed';
    }

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self), geolocation=(self), microphone=(), payment=(), usb=()" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Static assets - long cache
    # Note: add_header in a location block replaces server-level add_header directives,
    # so all security headers must be re-declared here.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://ecoplate_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Strip Max-Forwards to prevent proxy hop detection
        proxy_set_header Max-Forwards "";

        expires 30d;
        add_header Cache-Control "public, immutable" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(self), geolocation=(self), microphone=(), payment=(), usb=()" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://ecoplate_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Prevent H2C smuggling - clear upgrade headers on API routes
        proxy_set_header Upgrade "";
        proxy_set_header Connection "";
        # Strip Max-Forwards to prevent proxy hop detection
        proxy_set_header Max-Forwards "";

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Return JSON error responses instead of nginx HTML pages
        proxy_intercept_errors on;
        error_page 404 = @api_404;
        error_page 502 503 504 = @api_error;
    }

    # JSON 404 for API routes
    location @api_404 {
        default_type application/json;
        return 404 '{"error":"Not found","code":"NOT_FOUND"}';
    }

    # JSON error for API upstream failures
    location @api_error {
        default_type application/json;
        return 502 '{"error":"Service unavailable","code":"SERVICE_UNAVAILABLE"}';
    }

    # WebSocket support (restricted to upgrade requests only)
    location /ws {
        # Only allow actual WebSocket upgrades (H2C smuggling prevention)
        if ($http_upgrade !~* "websocket") {
            return 403;
        }

        proxy_pass http://ecoplate_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Strip Max-Forwards to prevent proxy hop detection
        proxy_set_header Max-Forwards "";

        proxy_read_timeout 86400;
    }

    # All other requests (SPA fallback)
    location / {
        proxy_pass http://ecoplate_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Strip Max-Forwards to prevent proxy hop detection
        proxy_set_header Max-Forwards "";
    }
}
