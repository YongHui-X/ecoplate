# EcoPlate Docker Compose
# Run with: docker-compose up -d

services:
  # =============================================================================
  # Main Application (Frontend + Backend)
  # =============================================================================
  ecoplate:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
    container_name: ecoplate
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_PATH=/app/data/ecoplate.db
      - RECOMMENDATION_ENGINE_URL=http://recommendation-engine:5000
      - TZ=Asia/Singapore
    volumes:
      - ecoplate-data:/app/data
    depends_on:
      recommendation-engine:
        condition: service_healthy
    networks:
      - ecoplate-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # Recommendation Engine (Flask/Python)
  # =============================================================================
  recommendation-engine:
    build:
      context: ./recommendation-engine
      dockerfile: Dockerfile
    container_name: ecoplate-recommendations
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FLASK_ENV=production
    networks:
      - ecoplate-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ecoplate-network:
    driver: bridge

volumes:
  ecoplate-data:
    driver: local
