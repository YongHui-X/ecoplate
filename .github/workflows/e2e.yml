name: E2E Tests

on:
  workflow_run:
    workflows: ["CI/CD"]
    types: [completed]
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: E2E Tests (Selenium)
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded (for workflow_run trigger) or directly for PRs
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}

    services:
      # Application will be started via docker-compose in steps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install E2E dependencies
        run: |
          cd e2e
          npm install

      - name: Start application with Docker Compose
        run: |
          docker-compose up -d --build
          echo "Waiting for services to be ready..."

      - name: Wait for application health
        run: |
          echo "Checking application health..."
          max_attempts=30
          attempt=0
          until curl -sf http://localhost:3000/api/v1/health > /dev/null 2>&1; do
            attempt=$((attempt + 1))
            if [ $attempt -ge $max_attempts ]; then
              echo "Application failed to start after $max_attempts attempts"
              docker-compose logs
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts - waiting 5s..."
            sleep 5
          done
          echo "Application is healthy!"

      - name: Run E2E tests
        id: e2e
        run: |
          cd e2e
          HEADLESS=true npm test || echo "e2e_failed=true" >> $GITHUB_OUTPUT
        env:
          BASE_URL: http://localhost:3000
          HEADLESS: "true"

      - name: Capture container logs on failure
        if: failure() || steps.e2e.outputs.e2e_failed == 'true'
        run: |
          echo "=== Docker Compose Logs ==="
          docker-compose logs --tail=200

      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: e2e/screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report
          path: e2e/reports/test-report.html
          retention-days: 30
          if-no-files-found: ignore

      - name: Stop Docker Compose
        if: always()
        run: docker-compose down

      - name: E2E Test Summary
        if: always()
        run: |
          echo "=== E2E Test Summary ==="
          if [ -f e2e/reports/test-report.html ]; then
            echo "Test report generated successfully"
            echo "View the HTML report in the e2e-test-report artifact"
          else
            echo "Warning: Test report not generated"
          fi

          if [ -d e2e/screenshots ]; then
            screenshot_count=$(ls -1 e2e/screenshots/*.png 2>/dev/null | wc -l)
            echo "Screenshots captured: $screenshot_count"
          fi
