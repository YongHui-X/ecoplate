# SonarQube Configuration for EcoPlate
sonar.projectKey=ecoplate
sonar.projectName=EcoPlate
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend/src,frontend/src,recommendation-engine

# Test directories
sonar.tests=backend/src/routes/__tests__,backend/src/services/__tests__,backend/src/utils/__tests__,frontend/src/test,recommendation-engine/test_app.py

# Test inclusion patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/test_app.py,**/__tests__/**

# Source exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/__pycache__/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/test_app.py,\
  **/__tests__/**,\
  frontend/src/test/**,\
  frontend/src/components/ui/**,\
  **/*.config.ts,\
  **/*.config.js

# Coverage report paths
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.python.coverage.reportPaths=recommendation-engine/coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions (generated/config files)
sonar.coverage.exclusions=\
  frontend/src/components/ui/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/db/migrations/**,\
  **/db/seed.ts
